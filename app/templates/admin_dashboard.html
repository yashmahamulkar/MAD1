<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .sidebar .logout-button {
            margin-top: 40px;
            text-align: center;
        }

        .sidebar .logout-button a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            background-color: #e74c3c;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar .logout-button a:hover {
            background-color: #c0392b;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
            margin-left: 250px;
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            
            <ul>
                
                <li><a href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('admin.view_customers') }}">View Customers</a></li>
                <li><a href="{{ url_for('admin.view_service_professionals') }}">View Service Professionals</a></li>
                <li><a href="{{ url_for('admin.view_services') }}">View Services</a></li> <!-- New link for services -->
            </ul>

      
            <div class="logout-button">
                <a href="{{ url_for('main.logout') }}">Logout</a>
            </div>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
