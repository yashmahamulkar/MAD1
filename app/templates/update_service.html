<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .form-container {
            width: 60%;
            margin: 50px auto;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Service</h1>
        <form action="{{ url_for('admin.update_service', service_id=service.id) }}" method="POST">
            <label for="service_name">Service Name</label>
            <input type="text" id="service_name" name="service_name" value="{{ service.service_name }}" required>

            <label for="service_description">Service Description</label>
            <textarea id="service_description" name="service_description" rows="4" required>{{ service.service_description }}</textarea>

            <label for="base_price">Base Price</label>
            <input type="number" id="base_price" name="base_price" step="0.01" value="{{ service.base_price }}" required>

            <label for="time_required">Time Required</label>
            <input type="text" id="time_required" name="time_required" value="{{ service.time_required }}" required>

            <button type="submit" class="btn">Update Service</button>
        </form>
    </div>
</body>
</html>
