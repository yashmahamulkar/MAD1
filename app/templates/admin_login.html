<!-- templates/admin_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
    <h2>Admin Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}: {{ form.email }}
        </div>
        <div>
            {{ form.password.label }}: {{ form.password }}
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
