<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <h2 class="text-center">Request Service</h2>

            <form method="POST">
                <input type="hidden" name="service_id" value="{{ service_id }}">
                <input type="hidden" name="professional_id" value="{{ professional_id }}">

                <p><strong>Service ID:</strong> {{ service_id }}</p>
                <p><strong>Professional ID:</strong> {{ professional_id }}</p>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
