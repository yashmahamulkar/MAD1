{% extends 'admin_dashboard.html' %}

{% block content %}
        <h2>All Service Professionals</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            {% for professional in professionals %}
            <tr>
                <td>{{ professional.id }}</td>
                <td>{{ professional.name }}</td>
                <td>{{ professional.email }}</td>
                <td>
                    <form action="{{ url_for('admin.delete_service_professional', professional_id=professional.id) }}" method="post">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this account?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

        {% endblock %}
