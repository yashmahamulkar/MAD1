<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .service-table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .service-table th, .service-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .service-table th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-primary {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Services Management</h1>
        <a href="{{ url_for('admin.create_service') }}" class="btn btn-primary">Create New Service</a>
        
        <table class="service-table">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Description</th>
                    <th>Base Price</th>
                    <th>Time Required</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>{{ service.service_name }}</td>
                    <td>{{ service.service_description }}</td>
                    <td>{{ service.base_price }}</td>
                    <td>{{ service.time_required }}</td>
                    <td>
                        <a href="{{ url_for('admin.update_service', service_id=service.id) }}" class="btn">Update</a>
                        <form action="{{ url_for('admin.delete_service', service_id=service.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this service?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">No services found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
