<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Customers</title>
</head>
<body>
    <div class="content">
        <h2>All Customers</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>
                    <form action="{{ url_for('admin.delete_customer', customer_id=customer.id) }}" method="post">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this account?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
